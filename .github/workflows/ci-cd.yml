name: CI/CD Static HTML to VPS (Port 9876)

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Ambil source code dari GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Copy semua file ke VPS
      - name: Copy project to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/home/${{ secrets.VPS_USERNAME }}/logitrack"

      # 3Ô∏è‚É£ Build & Deploy di VPS
      - name: Build and Deploy with Docker
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd ~/logitrack

            echo "üî® Build Docker image"
            docker build -t logitrack:latest .

            echo "üõë Stop container lama (jika ada)"
            docker-compose down || true

            echo "üöÄ Jalankan container baru"
            docker-compose up -d

            echo "üì¶ Status container:"
            docker ps

            echo "‚úÖ Website running at http://$(hostname -I | awk '{print $1}'):9876"
