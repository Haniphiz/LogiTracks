name: CI/CD Docker to VPS

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t logitrack:${{ github.sha }} .
          docker tag logitrack:${{ github.sha }} logitrack:latest

      - name: Save Docker image
        run: docker save logitrack:latest | gzip > logitrack.tar.gz

      - name: Verify image file
        run: ls -la logitrack.tar.gz || true

      - name: Upload Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: logitrack-image
          path: logitrack.tar.gz
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: logitrack-image
          path: .

      - name: Ensure remote directory exists
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            mkdir -p /home/${{ secrets.VPS_USER }}/logitrack

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "logitrack.tar.gz,docker-compose.yml"
          target: "/home/${{ secrets.VPS_USER }}/logitrack"

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/logitrack

            echo "Loading Docker image..."
            docker load < logitrack.tar.gz

            if [ "$(docker ps -q -f name=logitrack-app)" ]; then
              echo "Creating backup of current container..."
              docker commit logitrack-app logitrack:backup-$(date +%Y%m%d-%H%M%S)
            fi

            echo "Deploying new version..."
            docker-compose down || true
            docker-compose up -d

            echo "Cleaning old backup images..."
            docker images logitrack --format "{{.Tag}}" | grep backup | tail -n +4 | xargs -r docker rmi

            rm -f logitrack.tar.gz

            docker-compose ps
            echo "Deployment completed successfully!"
