name: CI/CD Docker to VPS

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t logitrack:${{ github.sha }} .
          docker tag logitrack:${{ github.sha }} logitrack:latest

      - name: Save Docker image
        run: docker save logitrack:latest | gzip > logitrack.tar.gz
      - name: Upload Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: horahoredevops.tar.gz
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 7878 }}
          source: "logitrack.tar.gz,docker-compose.yml"
          target: "/home/${{ secrets.VPS_USER }}/logitrack"

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/logitrack

            # Load Docker image
            docker load < logitrack.tar.gz

            # Backup current version (create image backup)
            if [ "$(docker ps -q -f name=logitrack-app)" ]; then
              echo "Creating backup of current container..."
              docker commit logitrack-app logitrack:backup-$(date +%Y%m%d-%H%M%S)
            fi

            # Deploy new version
            docker-compose down || true
            docker-compose up -d

            # Clean up old images (keep last 3)
            docker images logitrack --format "{{.Tag}}" | grep backup | tail -n +4 | xargs -r -I {} docker rmi logitrack:{}

            # Remove uploaded tar file
            rm -f logitrack.tar.gz

            # Show status
            docker-compose ps
            echo "Deployment completed successfully!"
            echo "App running on http://localhost:9876"