name: Logitrack â€” Build & Deploy (simple)

on:
  push:
    branches: [main, master]
  workflow_dispatch: {}

concurrency:
  group: logitrack-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build (Tailwind / project)
        run: npm run build

      - name: Package site artifact
        run: |
          TAR=site-${{ github.sha }}.tar.gz
          tar --exclude=node_modules --exclude=.git -czf $TAR .
          echo "artifact=$TAR" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site-*.tar.gz

  deploy:
    name: Deploy to VPS (simple)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site

      - name: Ensure remote dir exists
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p "${{ secrets.REMOTE_DIR }}"

      - name: Copy site to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "site-*.tar.gz"
          target: "${{ secrets.REMOTE_DIR }}"

      - name: Extract and deploy on VPS
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            REMOTE_DIR="${{ secrets.REMOTE_DIR }}"
            TAR_FILE=$(ls $REMOTE_DIR/site-*.tar.gz | head -n1)
            tar -xzf "$TAR_FILE" -C "$REMOTE_DIR"
            rm -f "$TAR_FILE"

            # If docker-compose.yml exists, use it to deploy; otherwise reload nginx
            if [ -f "$REMOTE_DIR/docker-compose.yml" ]; then
              cd "$REMOTE_DIR"
              docker-compose pull || true
              docker-compose up -d
            else
              sudo systemctl reload nginx || true
            fi

            echo "Deploy completed"
