name: CI/CD 

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy project to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/home/${{ secrets.VPS_USERNAME }}/logitrack"

      - name: Build & Deploy on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/logitrack

            echo "ðŸ”¨ Build Docker image"
            docker build -t logitrack:latest .

            echo "ðŸ›‘ Stop old container"
            docker compose down || true

            echo "ðŸš€ Run new container"
            docker compose up -d

            echo "ðŸ“¦ Container status:"
            docker ps

            echo "âœ… App running at http://$(hostname -I | awk '{print $1}'):9876"
