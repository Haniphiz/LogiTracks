<section id="kontak" class="py-20 bg-gray-50">
  <div class="container mx-auto px-6">
    <div class="text-center max-w-2xl mx-auto mb-16">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Hubungi Kami</h2>
      <p class="text-gray-600">Punya pertanyaan mengenai layanan logistik kami? Tim kami siap membantu Anda menemukan solusi terbaik.</p>
    </div>

    <div class="flex flex-wrap -mx-4">
      <div class="w-full lg:w-1/3 px-4 mb-12 lg:mb-0">
        <div class="space-y-8">
          <div class="flex items-start">
            <div class="flex-shrink-0 bg-blue-600 p-3 rounded-lg shadow-lg">
              <span class="material-symbols-outlined text-white">location_on</span>
            </div>
            <div class="ml-4">
              <h4 class="text-lg font-semibold text-gray-900">Alamat Kantor</h4>
              <p class="text-gray-600 mt-1">Jl. Logistik Utama No. 123, Jakarta Selatan</p>
            </div>
          </div>

          <div class="flex items-start">
            <div class="flex-shrink-0 bg-blue-600 p-3 rounded-lg shadow-lg">
              <span class="material-symbols-outlined text-white">call</span>
            </div>
            <div class="ml-4">
              <h4 class="text-lg font-semibold text-gray-900">Telepon</h4>
              <p class="text-gray-600 mt-1">+62 21 1234 5678</p>
            </div>
          </div>

          <div class="flex items-start">
            <div class="flex-shrink-0 bg-blue-600 p-3 rounded-lg shadow-lg">
              <span class="material-symbols-outlined text-white">mail</span>
            </div>
            <div class="ml-4">
              <h4 class="text-lg font-semibold text-gray-900">Email</h4>
              <p class="text-gray-600 mt-1">info@logitracks.id</p>
            </div>
          </div>
        </div>
      </div>

      <div class="w-full lg:w-2/3 px-4">
        <form id="formKontak" action="#" class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
              <input type="text" placeholder="Masukkan nama Anda" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:bg-white focus:outline-none transition duration-300" required />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Alamat Email</label>
              <input type="email" placeholder="email@contoh.com" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:bg-white focus:outline-none transition duration-300" required />
            </div>
          </div>
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Subjek</label>
            <input type="text" placeholder="Apa yang bisa kami bantu?" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:bg-white focus:outline-none transition duration-300" />
          </div>
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Pesan Anda</label>
            <textarea
              rows="4"
              placeholder="Tuliskan detail pertanyaan Anda..."
              class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:bg-white focus:outline-none transition duration-300"
              required
            ></textarea>
          </div>
          <button type="submit" class="w-full md:w-auto px-8 py-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 shadow-lg hover:shadow-blue-500/30 transition-all duration-300 transform hover:-translate-y-1">
            Kirim Pesan
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
